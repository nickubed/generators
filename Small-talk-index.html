<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Small Talk Generator</title>
<link href="small-talk-style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--Start of the Word generator Table, Headings-->
	<div class="generator">
	<div class="grid">
		<div class="box hd"><p class="hdWord" onClick="newAdj()">SMALL TALK</p></div>
	<!-- Boxes filled by array js function words - letter class not used -->
		<div class="box"><p class="word adjDisp"></p></div>
		<!-- <div class="boxy"><p class="word"></p></div> -->
	</div>
		<!--Line Break -->
		<hr>
		<!--Generate All and Reset Buttons -->
	<div class="btmButtons">
		<div class="box hd"><p class="hdWord" onClick="allNew()">NEW QUESTION</p></div>
	</div>
		<!--Link to javascript file -->
<script src = "small-talk-custom.js"></script>
	</div>
	
      </body>
</html>
